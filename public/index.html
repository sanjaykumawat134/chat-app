<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- <button id="increment">+1</button> -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="form-container">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label mb-2">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="message"
                />
              </div>
              <div class="mb-3">
                <label for="room" class="form-label mb-2">Room</label>
                <input
                  type="text"
                  class="form-control"
                  id="room"
                  aria-describedby="roomHelp"
                  placeholder="message"
                />
              </div>
              <div class="create_btn mt-2">
                <button type="submit" class="btn btn-primary align-center">
                  Create
                </button>
              </div>
            </form>
            <button type="button" id="send-location" class="btn btn-primary">
              Send location
            </button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
