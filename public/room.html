<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/roomstyle.css" />
  </head>

  <body>
    <!-- <button id="increment">+1</button> -->
    <div class="container">
      <div class="row">
        <div class="col-md-2 sidebar">
          <div class="chat_sidebar"></div>
        </div>
        <div class="col-md-8">
          <div class="form-container">
            <div id="messages"></div>
            <form>
              <div class="message_inputs">
                <!-- <label for="name" class="form-label mb-2">Name</label> -->
                <div class="input_text">
                  <input
                    type="text"
                    class=""
                    id="name"
                    aria-describedby="nameHelp"
                    placeholder="message"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="input_btn">
                  <button type="submit" class="btn btn-primary align-center">
                    send
                  </button>
                </div>
                <div class="loc_btn">
                  <button
                    type="button"
                    id="send-location"
                    class="btn btn-primary"
                  >
                    Send location
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <script id="message-template" type="text/html">
      <div id="message_main">
        <p style="font-weight: 600;">{{userName}}-<span>{{createdAt}}</span></p>
        <p><span>{{message}}</span></p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="loc_main">
        <p class="text-muted" style="font-weight: 600;">{{userName}}</p>
        <p style="font-weight: 600;">{{createdAt}}</p>
        <a href="{{url}}" target="_blank">My current location</a>
      </div>
      <!-- <div><p>{{locationUrl}}</p></div> -->
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room__title">{{room}}</h2>
      <h3 class="list__title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.min.js"
      integrity="sha512-+KQDdWwfzb3UZ0sEt1Op66MoQ9NKs6bE02+NpPnsQxZ6ylUP3Fd8L3yf1CsYPD2vndRIbOCzWk2RUfOJ9bsOcA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
